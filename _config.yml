
title: Yubermensch #Your awesome title
email: yuyuyu7020@outlook.com / yuyuyu7020@gmail.com #Your email
description: > # this means to ignore newlines until "baseurl"
  스스로 오랫동안 고민하고 사유한 글만 올립니다.
  철학, 자연과학, 사회문제 등에 대한 저의 생각을 공유하고 공부한 내용을 정리해서 올립니다

baseurl: # the subpath of the site
url: http://yubermensch.com # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: G-6SR8B18V83
disqus_shortname: yubermensch
cusdis:
    app_id: #your cusdis app_id

user:
  name: Yubermensch
  pic: /assets/img/yuber.png
  picAlt: "catbook"
  job: physicist
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  
# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
