
title: Yubermensch #Your awesome title
email: yuyuyu7020@outlook.com / yuyuyu7020@gmail.com #Your email
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: http://yubermensch.com # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: G-6SR8B18V83
disqus_shortname: yubermensch
cusdis:
    app_id: #your cusdis app_id

user:
  name: Yubermensch
  pic: /assets/img/yuber.png
  picAlt: "catbook"
  job: physicist
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
